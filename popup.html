<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/popup.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/popup.js"></script>
    <style type="text/css">
        @font-face {
            font-family: 'Source Sans Pro';
            src: url('assets/fonts/SourceSansPro-SemiBold.woff');
        }

        * {
            font-family: 'Source Sans Pro', sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 400px;">
        <center>
            <div class="settings">
                <h2 class="header" style="font-size: 25px;">Тема</h2>
                <select class="form-select" id="theme">
                    <option selected value="0">Classic</option>
                    <option value="1">Dark Teal</option>
                    <option value="2">African Morning</option>
                    <option value="3">Neon Bar</option>
                    <option value="4">Claybricks Area</option>
                    <option value="5">Twilight Wizard</option>
                </select>
            </div>
            <h2 class="header">
                Описание темы:
            </h2>
            <p id="description">
                ОПИСАНИЕ ТЕМЫ ОПИСАНИЕ ТЕМЫ ОПИСАНИЕ ТЕМЫ ОПИСАНИЕ ТЕМЫ ОПИСАНИЕ ТЕМЫ ОПИСАНИЕ ТЕМЫ ОПИСАНИЕ ТЕМЫ
            </p>
            <p class="warning-text">
                Внимание! Смена темы влечёт перезагрузку всех вкладок ОРИОКС'а. Пожалуйста, не выполняйте данную операцию, если у вас есть несохранённые формы.
            </p>
            <ul class="logo-list">
                <li class="logo-item">
                    <button class="logobtn vkbtn" id="btnvk">
                        <img class="logo" src="/assets/images/logos/vk_logo.png" alt="Кнопка VK">
                    </button>
                </li>
                <li class="logo-item">
                    <button class="logobtn gitbtn" id="btngit">
                        <img class="logo" src="/assets/images/logos/github_logo_transparent.png" alt="Кнопка GITHUB">
                    </button>
                </li>
                <li class="logo-item">
                    <button class="logobtn gitbtn" id="btngitlab">
                        <img class="logo" src="/assets/images/logos/gitlab_logo.png" alt="Кнопка GITLAB">
                    </button>
                </li>
            </ul>
            <p>
                Нравится наш проект?
            </p>
            <iframe class="dontebtn" src="https://yoomoney.ru/quickpay/fundraise/button?billNumber=MCbLeQJQcN8.230215&" width="200" height="42" frameborder="0" allowtransparency="true" scrolling="no"></iframe>​
        </center>
    </div>
</body>
</html>
