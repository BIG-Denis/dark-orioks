<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/popup.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
    <div class="container" style="width: 400px;">
        <center>
            <div class="settings">
                <h2 class="header">Тема</h2>
                <select class="form-select" id="theme">
                    <option selected value="0">Classic</option>
                    <option value="1">Dark Teal</option>
                    <option value="2">African Morning</option>
                    <option value="3">THEME [WIP]</option>
                </select>
            </div>
            <p class="warning-text">
                Внимание! Смена темы влечёт перезагрузку всех вкладок ОРИОКС'а. Пожалуйста, не выполняйте данную операцию, если у вас есть несохранённые формы.
            </p>
            <ul class="logo-list">
                <li class="logo-item">
                    <button class="logobtn vkbtn" id="btnvk">
                        <img class="logo" src="/assets/images/logos/vk_logo.png" alt="Кнопка VK">
                    </button>
                </li>
                <li class="logo-item">
                    <button class="logobtn gitbtn" id="btngit">
                        <img class="logo" src="/assets/images/logos/github_logo_transparent.png" alt="Кнопка GITHUB">
                    </button>
                </li>
            </ul>
        </center>
    </div>
</body>
</html>
